        <input type="submit" value="plot" onclick="submitPlot();" />
        <div id="image"></div>
        <div id="output"><img id="plot"/></div>
    
    
    
        <script>

            var svgString = "";
            var receivingSVG = false;

            function runCommand(){

                //callMain(["-c","set terminal svg;set title 'Hello Gnuplot';plot tan(x);"]);
                var input = "set terminal svg\nset title 'Hello Gnuplot'\nplot sin(x)\n";
            }

            function handleGnuplotOutput(text) {
                if (text.startsWith("<?xml version=")) {
                    receivingSVG = true;
                } else if (receivingSVG){
                    svgString += text;
                } else {
                    textOutput(text);
                }

                if (text.startsWith("</svg>")) {
                    receivingSVG = false;
                    appendSvg(svgString);
                    svgString="";
                }
                
            }

            function textOutput(text){
                const node = document.createElement("p");
                const textnode = document.createTextNode(text);
                node.appendChild(textnode);
                document.getElementById("output").appendChild(node);
            }


            function appendSvg(svgString) {
                document.getElementById("plot").remove();
                let svg = svgString;
                let blob = new Blob([svg], {type: 'image/svg+xml'});
                let url = URL.createObjectURL(blob);
                let image = document.createElement('img');  
                image.id = "plot"
                image.src = url;
                image.addEventListener('load', () => URL.revokeObjectURL(url), {once: true});
                document.getElementById("image").appendChild(image);
            }
            
            function submitPlot(){
                plotCommands = document.getElementById("commandBox").value;
                plotCommand = "set terminal svg;";

            }
    
        </script>
